{{ if and .Values.secrets.dockerHub .Values.collector.enabled .Values.collector.license.existingSecret }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-collector-deployment
  labels:
    {{- include "tracardi.labels" (dict "ctx" . "component" "api-collector") | nindent 4 }}
spec:
  replicas: {{ .Values.collector.replicas }}
  selector:
    matchLabels:
      {{- include "tracardi.selectorLabels" (dict "ctx" . "component" "api-collector") | nindent 6 }}
  template:
    metadata:
      labels:
        app: api-collector
        {{- include "tracardi.podLabels" (dict "ctx" . "component" "api-collector") | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.secrets.dockerHub | quote }}
      containers:
        - name: api-collector
          {{- include "tracardi.image" (dict "ctx" . "repo" .Values.config.image.api.repository "tag" .Values.config.image.tag "policy" .Values.config.image.api.pullPolicy) | nindent 10 }}
          ports:
            - name: coll-port
              containerPort: 80
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 60
          env:
            {{- include "tracardi.env" (dict "ctx" . "license" .Values.collector.license.existingSecret) | nindent 12 }}
            - name: EXPOSE_GUI_API
              value: "no"
            - name: PRODUCTION
              value: "yes"
            - name: LOGGING_LEVEL
              value: {{ .Values.collector.config.loggingLevel | quote }}
            - name: SAVE_LOGS
              value: {{ .Values.collector.config.saveLogs | quote }}
{{ if and .Values.secrets.maxmind_license_key .Values.secrets.maxmind_account_id }}
            - name: MAXMIND_LICENSE_KEY
              value: {{ .Values.secrets.maxmind_license_key | quote}}
            - name: MAXMIND_ACCOUNT_ID
              value: {{ .Values.secrets.maxmind_account_id | quote }}
{{end}}
---
apiVersion: v1
kind: Service
metadata:
  name: api-collector
spec:
  type: ClusterIP
  selector:
    {{- include "tracardi.selectorLabels" (dict "ctx" . "component" "api-collector") | nindent 6 }}
  ports:
    - protocol: TCP
      port: {{ .Values.collector.port }}
      targetPort: coll-port

{{ if .Values.digitalOcean.loadBalancer }}
---
apiVersion: v1
kind: Service
metadata:
  name: do-api-collector-lb
  {{ if .Values.digitalOcean.certId }}
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-tls-ports: "443"
    service.beta.kubernetes.io/do-loadbalancer-certificate-id: {{ .Values.digitalOcean.certId | quote }}
  {{ end }}
spec:
  type: LoadBalancer
  selector:
    app: api-collector
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.collector.port }}
      targetPort: coll-port
    {{ if .Values.digitalOcean.certId }}
    - name: https
      protocol: TCP
      port: 443
      targetPort: coll-port
    {{ end }}

{{ end }}
{{ end }}