apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gui-deployment
  labels:
    {{- include "tracardi.labels" (dict "ctx" . "component" "api-gui") | nindent 4 }}
spec:
  replicas: {{ .Values.apiGui.replicas }}
  selector:
    matchLabels:
      {{- include "tracardi.selectorLabels" (dict "ctx" . "component" "api-gui") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tracardi.podLabels" (dict "ctx" . "component" "api-gui") | nindent 8 }}
    spec:
      {{ if .Values.license.dockerExistingSecret }}
      imagePullSecrets:
        - name: {{ .Values.license.dockerExistingSecret | quote }}
      {{end}}
      containers:
        - name: api-gui
          image: "{{ .Values.apiGui.image.repository }}:{{ .Values.apiGui.image.tag }}"
          imagePullPolicy: {{ .Values.apiGui.image.pullPolicy }}
          ports:
            - name: api-gui-port
              containerPort: 80
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 60
          env:
            {{- include "tracardi.env" (dict "ctx" . "license" .Values.license.existingSecret) | nindent 12 }}
            - name: POSTPONE_DESTINATION_SYNC
              value: {{ .Values.config.destination.syncPostpone | quote }}
            - name: SYNC_PROFILE_TRACKS
              value: "yes"
            - name: MAX_WORKERS
              value: {{ .Values.worker.apiGui.maxWorkers | quote }}
            - name: EXPOSE_GUI_API
              value: "yes"
            - name: LOGGING_LEVEL
              value: {{ .Values.config.logging | quote }}
            - name: TRACK_DEBUG
              value: {{ .Values.config.trackDebug | quote }}
            - name: TOKENS_IN_REDIS
              value: "yes"
            - name: API_DOCS
              value: {{ .Values.config.apiDocs | quote}}
            - name: TRACARDI_PRO_HOST
              value: {{ .Values.config.pro.host | quote}}
            - name: TRACARDI_PRO_PORT
              value: {{ .Values.config.pro.port | quote }}
            - name: TRACARDI_SCHEDULER_HOST
              value: {{ .Values.config.scheduler.host | quote}}
            - name: INSTALLATION_TOKEN
              value: {{ .Values.config.installationToken | quote }}
            - name: SAVE_LOGS
              value: {{ .Values.config.saveLogsInTracardi | quote }}
            {{ if .Values.config.instancePrefix }}
            - name: INSTANCE_PREFIX
              value: {{ .Values.config.instancePrefix }}
            {{end}}
---
apiVersion: v1
kind: Service
metadata:
  name: api-gui
spec:
  type: ClusterIP
  selector:
    {{- include "tracardi.selectorLabels" (dict "ctx" . "component" "api-gui") | nindent 6 }}
  ports:
    - protocol: TCP
      port: {{ .Values.apiGui.port }}
      targetPort: api-gui-port