{{ if and .Values.secrets.dockerHub .Values.schedulerWorker.license.existingSecret}}
#
# This is the deployment for scheduler worker. It is responsible for delayed events
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: com-scheduler-worker
  labels:
    {{- include "tracardi.labels" (dict "ctx" . "component" "com-scheduler-worker") | nindent 4 }}
spec:
  replicas: {{ .Values.schedulerWorker.replicas }}
  selector:
    matchLabels:
      {{- include "tracardi.selectorLabels" (dict "ctx" . "component" "com-scheduler-worker") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tracardi.podLabels" (dict "ctx" . "component" "com-scheduler-worker") | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.secrets.dockerHub | quote }}
      containers:
      - name: com-tracardi-scheduler
        image: "{{ .Values.schedulerWorker.image.repository }}:{{ .Values.schedulerWorker.image.tag }}"
        imagePullPolicy: {{ .Values.schedulerWorker.image.pullPolicy }}
        command: [ "sh", "-c" ]
        args: [ "rq worker --url redis://:$REDIS_PASSWORD@{{ .Values.redis.host }}:{{ .Values.redis.port }}/0 scheduler:live" ]
        env:
          {{- include "tracardi.env" (dict "ctx" . "license" .Values.schedulerWorker.license.existingSecret) | nindent 10 }}
          - name: LOGGING_LEVEL
            value: {{ .Values.schedulerWorker.config.loggingLevel | quote }}

{{ end }}