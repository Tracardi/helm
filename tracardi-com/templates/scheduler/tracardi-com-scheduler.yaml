{{ if and .Values.secrets.dockerHub }}
#
# This is the deployment for scheduler. It is responsible for delayed events
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: com-tracardi-scheduler
  labels:
    tier: backend
spec:
  replicas: {{ .Values.scheduler.replicas }}
  selector:
    matchLabels:
      app: com-tracardi-scheduler
  template:
    metadata:
      labels:
        app: com-tracardi-scheduler
        tier: backend
    spec:
      imagePullSecrets:
        - name: {{ .Values.secrets.dockerHub | quote }}
      containers:
      - name: com-tracardi-scheduler
        image: "{{ .Values.scheduler.image.repository }}:{{ .Values.scheduler.image.tag }}"
        imagePullPolicy: {{ .Values.scheduler.image.pullPolicy }}
        env:
          {{- include "tracardi.env" (dict "ctx" . "license" .Values.license.existingSecret) | nindent 12 }}
          - name: LOGGING_LEVEL
            value: {{ .Values.tracardi.logging | quote }}

{{ end }}