{{ if and .Values.secrets.dockerHub .Values.heartbeatJob.config.production.enable }}
{{- $root := . -}}
{{- range $s := .Values.heartbeatJob.config.production.schedules }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ $s.name }}
  labels:
    {{- include "tracardi.labels" (dict "ctx" $root "component" "jobs-group") | nindent 4 }}
spec:
  schedule: {{ $s.schedule | quote }}
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 60
  successfulJobsHistoryLimit: {{ $root.Values.heartbeatJob.config.production.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ $root.Values.heartbeatJob.config.production.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      backoffLimit: 2
      completions: 1
      parallelism: 1
      template:
        metadata:
          name: {{ $s.name }}
          labels:
            {{- include "tracardi.podLabels" (dict "ctx" $root "component" "jobs-group") | nindent 12 }}
        spec:
          imagePullSecrets:
            - name: {{ $root.Values.secrets.dockerHub | quote }}
          containers:
          - name: job-heartbeat-production
            image: "{{ $root.Values.heartbeatJob.image.repository }}:{{ $root.Values.heartbeatJob.image.tag }}"
            imagePullPolicy: "{{ $root.Values.heartbeatJob.image.pullPolicy }}"
            resources:
              limits:
                memory: 100Mi
                cpu: 500m
              requests:
                memory: 80Mi
                cpu: 300m
            env:
              {{- include "tracardi.env" (dict "ctx" $root) | nindent 14 }}
              - name: LOGGING_LEVEL
                value: {{ $root.Values.heartbeatJob.config.production.loggingLevel | quote }}
              - name: PRODUCTION
                value: "yes"
{{ if $s.range }}
              - name: RANGE
                value: {{ $s.range | quote }}
{{ end }}
{{ if $s.qualify_by }}
              - name: QUALIFY_BY
                value: {{ $s.qualify_by | quote }}
{{ end }}
{{ if $s.skip_seconds }}
              - name: SKIP_SECONDS
                value: {{ $s.skip_seconds | quote }}
{{ end }}
{{ if $s.no_events_within_last }}
              - name: NO_EVENTS_WITHIN_LAST
                value: {{ $s.no_events_within_last | quote }}
{{ end }}
{{ if $s.open_event_type }}
              - name: OPEN_EVENT_TYPE
                value: {{ $s.open_event_type | quote }}
{{ end }}
{{ if $s.close_event_type }}
              - name: CLOSE_EVENT_TYPE
                value: {{ $s.close_event_type | quote }}
{{ end }}
{{ if $s.ephemeral }}
              - name: EPHEMERAL
                value: {{ $s.ephemeral | quote }}
{{ end }}
{{ if $root.Values.config.multiTenant }}
              - name: MULTI_TENANT
                value: {{ $root.Values.config.multiTenant.multi | quote }}
              - name: MULTI_TENANT_MANAGER_URL
                value: http://{{ $root.Values.config.multiTenant.tms_service}}:{{ $root.Values.tms.port }}
              - name: MULTI_TENANT_MANAGER_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: {{ $root.Values.secrets.tms.secretName }}
                    key: {{ $root.Values.secrets.tms.apiKey.secretKey }}
{{end}}
          restartPolicy: OnFailure

---
{{- end }}
{{ end }}