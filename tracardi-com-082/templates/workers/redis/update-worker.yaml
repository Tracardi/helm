{{ if and .Values.updateWorker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wk-rd-upgrades
  labels:
    {{- include "tracardi.labels" (dict "ctx" . "component" "wk-rd-upgrades") | nindent 4 }}
spec:
  replicas: {{ .Values.updateWorker.replicas }}
  selector:
    matchLabels:
      {{- include "tracardi.selectorLabels" (dict "ctx" . "component" "wk-rd-upgrades") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tracardi.podLabels" (dict "ctx" . "component" "wk-rd-upgrades") | nindent 8 }}
    spec:
      containers:
        - name: wk-rd-upgrades
          image: "{{ .Values.updateWorker.image.repository }}:{{ .Values.updateWorker.image.tag }}"
          imagePullPolicy: {{ .Values.updateWorker.image.pullPolicy }}
          resources:
            limits:
              memory: 100Mi
              cpu: 500m
            requests:
              memory: 80Mi
              cpu: 300m
          env:
            {{- include "tracardi.env" (dict "ctx" .) | nindent 12 }}
            - name: LOGGING_LEVEL
              value: {{ .Values.updateWorker.config.loggingLevel | quote }}
{{ end }}