{{ if and .Values.profileStorage.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-storage
  labels:
    {{- include "tracardi.labels" (dict "ctx" . "component" "profile-storage") | nindent 4 }}
spec:
  replicas: {{ .Values.profileStorage.replicas }}
  selector:
    matchLabels:
      {{- include "tracardi.selectorLabels" (dict "ctx" . "component" "profile-storage") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tracardi.podLabels" (dict "ctx" . "component" "profile-storage") | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.secrets.dockerHub | quote }}
      containers:
        - name: profile-storage
          image: "{{ .Values.profileStorage.image.repository }}:{{ .Values.profileStorage.image.tag }}"
          imagePullPolicy: {{ .Values.profileStorage.image.pullPolicy }}
          resources:
            limits:
              memory: 100Mi
              cpu: 100m
            requests:
              memory: 50Mi
              cpu: 50m
          env:
            {{- include "tracardi.env" (dict "ctx" .) | nindent 12 }}
            - name: LOGGING_LEVEL
              value: {{ .Values.profileStorage.config.loggingLevel | quote }}
            - name: CONSUMER_TYPE
              value: "profile"
            - name: PULSAR_COLLECTOR_POOL
              value: "500"
{{ end }}